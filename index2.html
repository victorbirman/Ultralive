<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Video Tiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <a
        class="logo"
        href="index.html"
        style="color: black; text-decoration: none"
        >ULTRALIVE</a
      >
      <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <br />
    <div class="meta-container">
      <div class="container">
        <div class="card">
          <video class="video" loop muted>
            <source src="1.mp4" type="video/mp4" />
          </video>
          <div class="title-card">
            <h1>Jimmy Hendrix</h1>
            <h2>Live at the Atlanta Pop Festival</h2>
          </div>
        </div>
        <div class="card">
          <video class="video" loop muted>
            <source src="2.mp4" type="video/mp4" />
          </video>
          <div class="title-card">
            <h1>Taylor Swift</h1>
            <h2 id="countdown">En vivo en</h2>
          </div>
        </div>
        <div class="card">
          <video class="video" loop muted>
            <source src="3.mp4" type="video/mp4" />
          </video>
          <div class="title-card">
            <h1>The Police</h1>
            <h2>Message in a Bottle 2008 Live</h2>
          </div>
        </div>
        <div class="card">
          <video class="video" loop muted>
            <source src="4.mp4" type="video/mp4" />
          </video>
          <div class="title-card">
            <h1>The Rolling Stones</h1>
            <h2>Live at the max 1991</h2>
          </div>
        </div>
        <div class="card">
          <video class="video" loop muted>
            <source src="5.mp4" type="video/mp4" />
          </video>
          <div class="title-card">
            <h1>Nina Simone</h1>
            <h2>Live at Montreux, 1976</h2>
          </div>
        </div>
        <div class="card">
          <video class="video" loop muted>
            <source src="6.mp4" type="video/mp4" />
          </video>
          <div class="title-card">
            <h1>The Beatles</h1>
            <h2>Live At Nippon Budokan Tokyo Japan</h2>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />

    <br />
    <br />
    <div class="hero-section">
      <div class="image-container">
        <img class="hero-image" src="image1.jpg" alt="Image 1" />
        <img class="hero-image" src="image2.jpg" alt="Image 2" />
        <img class="hero-image" src="image3.jpg" alt="Image 3" />
      </div>
    </div>
  </body>
</html>
